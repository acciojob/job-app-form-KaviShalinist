<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
	<input id="name" type="text" required><br>
	<label for="email">Email</label>
	<input id="email" type="email" required><br>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" required>
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" required>
	<label for="others">Others</label>
	<input id="others" type="radio" name="gender" required><br>
	<label for="laptop">Laptop Brands</label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select><br>
	<label for="age">Age</label>
	<input id="age" type="number" required><br>
	<label for="dob">Date of Birth</label>
	<input id="dob" type="date" required><br>
	<label for="password">Password</label>
	<input id="password" type="password" required><br>
	<label for="portfolio">Portfolio URL</label>
	<input id="portfolio" type="url"><br>
		<button type="submit">submit</button>
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
